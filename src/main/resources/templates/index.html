<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Mitr&display=swap" rel="stylesheet">
    <style>
        body {font-family: 'Mitr', sans-serif;}
    </style>
    <title>รายงานสถานการณ์โควิด-19</title>
</head>
<style>
    body {
        background-image: url('corona_bg.png');
    }
</style>
<body>
    <div class="container pt-3 my-3 border" style="background: #cc7161">
        <div style="text-align: center">
            <h1><p>ติดเชื้อสะสม</p></h1>
            <h2><span  th:text="${covid19.confirmed}"></span></h2>
            (เพิ่มขึ้น <span th:text="${covid19.newConfirmed}"></span>)
        </div>
    </div>

    <div class="container pt-3 my-3 border"style="background: #e7d192" >
        <div style="text-align: center">
            <h1><p>รักษาหายแล้ว</p></h1>
            <h2><span  th:text="${covid19.recovered}"></span></h2>
                (เพิ่มขึ้น <span th:text="${covid19.newRecovered}"></span>)
        </div>
    </div>

    <div class="container pt-3 my-3 border"style="background: #aebb8f" >
        <div style="text-align: center">
            <h1><p>รักษาอยู่ในรพ.</p></h1>
            <h2><span  th:text="${covid19.hospitalized}"></span></h2>

        </div>
    </div>

    <div class="container pt-3 my-3 border"style="background: #8ec4ca" >
        <div style="text-align: center">
            <h1><p>เสียชีวิต</p></h1>
            <h2><span  th:text="${covid19.deaths}"></span></h2>
        </div>
    </div>

    <div style="text-align: end">
        <div style="color: white">
      อัพเดทข้อมูลล่าสุด:  <span th:text="${covid19.updateDate}"></span>
        </div>
    </div>
</body>
</html>
